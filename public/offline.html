<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>غير متصل</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body{font-family:Tajawal,Arial,sans-serif;background:#0f172a;color:#e2e8f0;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .card{background:#111827;border:1px solid #1f2937;border-radius:12px;padding:24px;max-width:420px;text-align:center}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 16px;border-radius:8px;border:1px solid #374151;background:#1f2937;color:#f59e0b;font-weight:700;text-decoration:none}
    .muted{color:#94a3b8;font-size:12px;margin-top:10px}
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="/logo.png">
  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="أنت غير متصل بالإنترنت" />
</head>
<body>
  <div class="card">
    <div style="font-size:40px;color:#f59e0b;margin-bottom:8px"><i class="bi bi-wifi-off"></i></div>
    <h1 style="margin:0 0 8px 0">لا يوجد اتصال بالإنترنت</h1>
    <p style="margin:0 0 16px 0">يرجى التحقق من الشبكة ثم إعادة المحاولة.</p>
    <a class="btn" href="/">
      <i class="bi bi-arrow-counterclockwise"></i>
      إعادة المحاولة
    </a>
    <div class="muted">منظومة الأرشفة الإلكترونية</div>
  </div>
</body>
</html>
